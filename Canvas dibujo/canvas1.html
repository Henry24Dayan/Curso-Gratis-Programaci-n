<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujando en canvas  22</title>
    <style>
            h1{
                    text-align: center;
                    border: blue;
                    box-shadow: 0cm;


            }
            canvas{
                        align-content: center;
                            

            }

            p{

                    text-align: center;


            }    
    </style>

</head>


<body>





    <h1>Dibujo en Canvas</h1>
        <P>¿Cúantas líneas <br>     quieres dibujar? <br>      <!-- Etiqueta p para parrafo y hace un salto de línea doble y la etiqueta br hace un salto de línea sencillo     -->
                <input type="text" id="Texto_Lineas">                         <!-- Etiqueta para solicitar datos, cuando es tuipo texto le permite al usuario escribir. -->    
                <input type="button" value="A darle" id="botoncito" >       <!-- Etiqueta estilo boton para que el cliente pueda darle y enviar datos , el id le da una referencia al input para trabajarlo desde js-->    
 
        </P>    

    <canvas  width="300" height="300"  id="Dibujo" >    </canvas>   <!-- Etiqueta canvas, el id nos ayuda a identificar este canvas especifico      -->

    <p>Así queda tu dibujo</p>
    
    
    <script  src="lienzp.js"></script>
</body>
</html>
