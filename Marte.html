<body>
    <h1>Tu Peso En Otro Planeta</h1>     
    <p>En este sitio web podras saber cúal es tu peso exacto en Marte, Jupiter</p>
    
    <h2></h2>

    <script>
            
            var usuario = prompt("¿Cúal es  tu peso actual?")  //Prompt crea un imput y definimos que el dato ingresado se almacene en la variable usuario
            var g_tierra = 9.8;         //Definiendo variables
            var g_marte =3.7;           //
            var g_jupiter = 24.8;       //
            var peso = parseInt(usuario);              //
            var PesoFinal;              // Definimos varible sin asignar valor. 




            PesoFinal = peso * g_marte/g_tierra;                   //Operación lógica
            PesoFinal = parseInt(PesoFinal);                      //ParseInt le quita los decimales y deja un número entero. 

           document.write("Tu peso en marte es: " + PesoFinal + " Kilos");  // Documen.write pone el texto en el body.
            

    </script>
